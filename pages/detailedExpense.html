<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Expense </title>
    <!-- ConexiÃ³n a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config">
                <a class="config-a" href="./menu.html"> 
                    <div class="option-div"> Menu </div>
                </a> 
                <a class="config-a" href="./transactions.html"> 
                    <div class="option-div"> Transactions </div>
                </a> 
                <a class="config-a" href="./expense.html"> 
                    <div class="option-div"> Go Back </div>
                </a>            
            </div>
        </section>
    </header>
    <main>
        <section class="detailedExpense-container-grid">
            <h1 class="h1-container"> Detailed expense </h1>
            <form class="detailedExpense-grid-form" action="">
                <div class="detailedExpense-select"> 
                    <label class="detailedExpense-form-field" for="detailedExpenseAccount">Select your expense account: </label>
                    <select class="detailedExpense-form-field" name="account" id="detailedExpenseAccount">
                        <option value=""></option>
                    </select>
                </div>
                <button class="detailedExpense-add-btn" id="addDetailedExpense" type=""> Add </button>
                <div class="detailedExpense-input-container">
                    <div class="detailedExpense-input">
                        <label class="detailedExpense-form-field" for=""> Description: </label>
                        <input class="detailedExpense-form-field" type="text">
                        <label class="detailedExpense-form-field" for=""> Category: </label>
                        <select class="detailedExpense-form-field" name="" id="">
                            <option value=""></option>
                        </select>
                        <label class="detailedExpense-form-field" for=""> Ammount: </label>
                        <input class="detailedExpense-form-field" type="number" name="" id="">
                        <label class="detailedExpense-form-field" for=""> Commentary: </label>
                        <input class="detailedExpense-form-field" type="text" name="" id="">
                    </div>
                </div>
                <div class="detailedExpense-ammount">
                    <label class="detailedExpense-form-field" for="detailedExpenseAmmount"> Ammount: </label>
                    <p id="detailedExpenseAmmount"> Monto total de los divs </p>
                </div>
            </form>
            <button class="detailedExpense-save-btn" id="saveDetailedExpense" type=""> Save </button>
            <p id="detailedExpenseMessage"></p>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/detailedExpense.js"></script>
</body>
</html>
