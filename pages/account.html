<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Menu </title>
    <!-- ConexiÃ³n a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config"> 
                <a class="config-a" href="./menu.html"> 
                    <div class="option-div"> Menu </div>
                </a>    
                <a class="config-a" href="./configuration.html"> 
                    <div class="option-div"> Go Back </div>
                </a> 
        
            </div>
        </section>
    </header>

    <main>
        <section class="configuration-grid">
            <h1 class="h1-container"> Add account </h1>
            <form class="configuration-grid-form" action="">
                <div class="configuration-input">
                    <label class="config-form-field" for="accountBank"> Bank: </label>
                    <select class="config-form-field" name="bank" id="accountBank" required>
                        <option value=""></option>
                    </select>
                </div>
                <div class="configuration-input">
                    <label class="config-form-field" for="accountCurrency"> Currency: </label>
                    <select class="config-form-field" name="currency" id="accountCurrency" required>
                        <option value=""></option>
                    </select>
                </div>
                <div class="configuration-input">
                    <label class="config-form-field" for="accountName"> Account name: </label>
                    <input class="config-form-field" id="accountName" type="text" required>
                </div>
                <div class="configuration-input">
                    <label class="config-form-field" for="accountNumber"> Account number: </label>
                    <input class="config-form-field" id="accountNumber" type="number">
                </div>
                <div class="configuration-input">
                    <label class="config-form-field" for="accountDescription"> Description: </label>
                    <input class="config-form-field" id="accountDescription" type="text">
                </div>
                <div class="configuration-input">
                    <label class="config-form-field" for="accountBalance"> Initial balance: </label>
                    <input class="config-form-field" id="accountBalance" type="number" placeholder="Put your initial balance" required>
                </div>
            </form>
            <button class="config-save-btn" id="saveAccount" type=""> Save </button>
            <p id="accountMessage"></p>
            <h3 class="h3-container"> Results: </h3>
            <div class="config-results-container" id="configResultsContainer">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/account.js"></script>
</body>
</html>
