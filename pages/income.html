<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Income </title>
    <!-- ConexiÃ³n a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config">
                <a class="config-a" href="./menu.html"> 
                    <div class="option-div"> Menu </div>
                </a>
                <a class="config-a" href="./transactions.html"> 
                    <div class="option-div"> Transactions </div>
                </a> 
                <a class="config-a" href="./transferAction.html"> 
                    <div class="option-div"> Go Back </div>
                </a>            
            </div>
        </section>
    </header>
    <main>
        <section class="income-container-grid">
            <h1 class="h1-container"> Income </h1>
            <form class="income-grid-form" action="">
                <div class="income-input"> 
                    <label class="income-form-field" for="incomeAccount">Select your income account: </label>
                    <select class="income-form-field" name="incomeAccount" id="incomeAccount">
                        <option value=""></option>
                    </select>
                </div>
                <div class="income-input">
                    <label class="income-form-field" for="incomeAmmount"> Ammount: </label>
                    <input class="income-form-field" id="incomeAmmount" type="number">
                </div>
            </form>
            <button class="income-save-btn" id="saveIncome" type=""> Save </button>
            <p id="incomeMessage"></p>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/income.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
