<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Transactions </title>
    <!-- ConexiÃ³n a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config">
                <a class="config-a" href="./menu.html"> 
                    <div class="option-div"> Menu </div>
                </a>           
            </div>
        </section>
    </header>
    
    <main>
        <section class="transactions-grid">
            <h1 class="h1-container"> Transactions </h1>
            <form class="transactions-filter-grid-form"> 
                <div class="transaction-filter-input">
                    <label class="transaction-filter-field" for="accountFilter"> Select an account: </label>
                    <select class="transaction-filter-field" name="account" id="accountFilter">
                    </select>
                </div>
                <div class="transaction-filter-input">
                    <label class="transaction-filter-field" for="descriptionFilter"> Type a description: </label>
                    <input class="transaction-filter-field" type="search" id="descriptionFilter" placeholder="search a description">
                </div>
                <div class="transaction-filter-input">
                    <label class="transaction-filter-field" for="fromDateFilter"> From: </label>
                    <input class="transaction-filter-field" id="fromDateFilter" type="date">
                </div>
                <div class="transaction-filter-input">
                    <label  class="transaction-filter-field" for="toDateFilter"> To: </label>
                    <input class="transaction-filter-field" id="toDateFilter" type="date">
                </div>
            </form>
            <div class="transaction-filter-btn">
                <button id="transaction-filter-btn"> Filter </button>
            </div>
            <div class="transactions-results-container" id="transactionsResultsContainer">

            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/transactions.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
