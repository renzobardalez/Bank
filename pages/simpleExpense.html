<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Expense </title>
    <!-- ConexiÃ³n a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config">
                <a class="config-a" href="./configuration.html"> 
                    <div class="option-div"> Configuration </div>
                </a>
                <a class="config-a" href="../index.html"> 
                    <div class="option-div"> Sign Out </div>
                </a>  
                <a class="config-a" href="./noPendingPayment.html"> 
                    <div class="option-div"> Go Back </div>
                </a>            
            </div>
        </section>
    </header>
    <main>
        <section class="simpleExpense-container-grid">
            <h1 class="h1-container"> Simple expense </h1>
            <div class="expense-account-container"> 
                <label for="simpleExpenseAccount">Select your expense account: </label>
                <select name="account" id="simpleExpenseAccount">
                </select>
            </div>
            <div class="expense-ammount-container">
                <label for="simpleExpenseAmmount"> Ammount: </label>
                <input id="simpleExpenseAmmount" type="number">
            </div>
            <div class="save-button-container">
                <button id="saveSimpleExpense" type=""> Save </button>
                <p id="simpleExpenseMessage"></p>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/simpleExpense.js"></script>
</body>
</html>
