<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Expense </title>
    <!-- Conexión a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config">
                <a class="config-a" href="./menu.html"> 
                    <div class="option-div"> Menu </div>
                </a>
                <a class="config-a" href="./expense.html"> 
                    <div class="option-div"> Go Back </div>
                </a>            
            </div>
        </section>
    </header>
    
    <main>
        <section class="pendingPayment-container-grid">
            <h1 class="h1-container"> Expense for pending payment </h1>
            <div class="expense-account-container"> 
                <label for="id_bank">Select your expense bank account: </label>
                <select name="" id="">
                    <option value="1">Interbank Millonaria</option>
                    <option value="2">Interbank Dólares</option>
                    <option value="3">Interbank Simple</option>
                    <option value="4">Crédito Interbank Soles</option>
                    <option value="5">Crédito Interbank Dólares</option>
                    <option value="6">Wear it</option>
                    <option value="7">Personal</option>
                    <option value="8">Ahorro</option>
                    <option value="9">BCP Crédito Soles</option>
                    <option value="10">BCP Crédito Dólares</option>
                </select>
            </div>
            <div class="income-account-container"> 
                <label for="id_bank">Select your income bank account: </label>
                <select name="" id="">
                    <option value="1">Interbank Millonaria</option>
                    <option value="2">Interbank Dólares</option>
                    <option value="3">Interbank Simple</option>
                    <option value="4">Crédito Interbank Soles</option>
                    <option value="5">Crédito Interbank Dólares</option>
                    <option value="6">Wear it</option>
                    <option value="7">Personal</option>
                    <option value="8">Ahorro</option>
                    <option value="9">BCP Crédito Soles</option>
                    <option value="10">BCP Crédito Dólares</option>
                </select>
            </div>
            <div class="item-container">
                <div class="filter-item">
                    <input type="search" placeholder="Filter an item...">
                </div>
                <div class="result-item">
                    <p class="result-container-p"> Item 3 </p>
                    <p class="result-container-p"> Item 4 </p>
                    <p class="result-container-p"> Item 5 </p>
                    <p class="result-container-p"> Item 6 </p>
                    <p class="result-container-p"> Item 7 </p>
                    <p class="result-container-p"> Item 8 </p>
                    <p class="result-container-p"> Item 9 </p>
                    <p class="result-container-p"> Item 10 </p>
                </div>
            </div>
            <div class="add-item-container">
                Add
            </div>
            <div class="added-item">
                <div> Item 1 </div>
                <div> Item 2 </div>
            </div>
            <div class="total-container">
                <div>
                    <p>Total:</p>
                </div>
                <div>
                    $ X.XX
                </div>
            </div>
            <div class="save-button-container">
                <button> Save </button>
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
