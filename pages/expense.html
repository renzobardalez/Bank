<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Expense </title>
    <!-- ConexiÃ³n a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config">
                <a class="config-a" href="./menu.html"> 
                    <div class="option-div"> Menu </div>
                </a> 
                <a class="config-a" href="./transactions.html"> 
                    <div class="option-div"> Transactions </div>
                </a> 
                <a class="config-a" href="./transferAction.html"> 
                    <div class="option-div"> Go Back </div>
                </a>            
            </div>
        </section>
    </header>
    <main>
        <section class="expense-container-grid">
            <div class="expense-h1-toggle-div">
                <h1 class="h1-container" id="expenseFormTitle"> Simple expense </h1>
                <div class="switch-container">
                    <label class="switch">
                        <input type="checkbox" id="toggleExpenseForm">
                        <span class="slider round"></span>
                    </label>
                    <span id="switchLabel"></span>
                </div>
            </div>
            <!-- Formulario simple -->
            <section class="simpleExpense-container-grid" id="simpleExpenseForm">
                <form class="simpleExpense-grid-form" action="">
                    <div class="simpleExpense-input"> 
                        <label class="simpleExpense-form-field" for="simpleExpenseAccount">Select your expense account: </label>
                        <select class="simpleExpense-form-field" name="account" id="simpleExpenseAccount">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="simpleExpense-input">
                        <label class="simpleExpense-form-field" for="simpleExpenseAmmount"> Ammount: </label>
                        <input class="simpleExpense-form-field" id="simpleExpenseAmmount" type="number">
                    </div>
                </form>
                <button class="simpleExpense-save-btn" id="saveSimpleExpense" type=""> Save </button>
                <p id="simpleExpenseMessage"></p>
            </section>
            <!-- Formulario detallado -->
            <section class="detailedExpense-container-grid" id="detailedExpenseForm">
                <form class="detailedExpense-grid-form" action="">
                    <div class="detailedExpense-select"> 
                            <label for="detailedExpenseAccount">Select your expense account: </label>
                            <select name="account" id="detailedExpenseAccount">
                                <option value=""></option>
                            </select>
                    </div>
                    <button class="detailedExpense-add-btn" id="addDetailedExpense" type="button"> Add </button>
                    <div class="detailedExpense-container" id="detailedExpenseContainer">
                        <div class="detailedExpense-div-container" id="detailedExpenseDivContainer">
                            <div class="detailedExpense-input" id="detailedExpenseInput" >
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseDescription"> Description: </label>
                                    <input class="detailed-input" id="detailedExpenseDescription" type="text" required>
                                </div>
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseCategory"> Category: </label>
                                    <select class="detailed-input" name="detailedExpenseCategory" id="detailedExpenseCategory" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseAmmount"> Ammount: </label>
                                    <input class="detailed-input" type="number" name="" id="detailedExpenseAmmount" required>
                                </div>
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseCommentary"> Commentary: </label>
                                    <input class="detailed-input" type="text" name="detailedExpenseCommentary" id="detailedExpenseCommentary">
                                </div>
                                <!-- <div class="detailedExpense-label-input">
                                    <label for=""> Shared comsumption: </label>
                                    <div>
                                        <label for="yes"> Yes </label>
                                        <input type="radio" id="yes" name="answer" value="yes">
                                        <label for="no"> No </label>
                                        <input type="radio" id="no" name="answer" value="no">
                                    </div>
                                </div> -->
                            </div>  
                            <button class="detailedExpense-delete" id="detailedExpenseDelete"> Delete </button>
                        </div>
                    </div>
                    <template id="detailedExpenseContainerTemplate">
                        <div class="detailedExpense-div-container" id="detailedExpenseDivContainer">
                            <div class="detailedExpense-input" id="detailedExpenseInput" >
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseDescription"> Description: </label>
                                    <input class="detailed-input" id="detailedExpenseDescription" type="text" required>
                                </div>
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseCategory"> Category: </label>
                                    <select class="detailed-input" name="detailedExpenseCategory" id="detailedExpenseCategory" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseAmmount"> Ammount: </label>
                                    <input class="detailed-input" type="number" name="" id="detailedExpenseAmmount" required>
                                </div>
                                <div class="detailedExpense-label-input">
                                    <label class="detailed-label" for="detailedExpenseCommentary"> Commentary: </label>
                                    <input class="detailed-input" type="text" name="detailedExpenseCommentary" id="detailedExpenseCommentary">
                                </div>
                                <!-- <div class="detailedExpense-label-input">
                                    <label for=""> Shared comsumption: </label>
                                    <div>
                                        <label for="yes"> Yes </label>
                                        <input type="radio" id="yes" name="answer" value="yes">
                                        <label for="no"> No </label>
                                        <input type="radio" id="no" name="answer" value="no">
                                    </div>
                                </div> -->
                            </div>  
                            <button class="detailedExpense-delete" id="detailedExpenseDelete"> Delete </button>
                        </div>
                    </template>
                    <div class="detailedExpense-ammount">
                        <p id="detailedExpenseTotalAmmount"> Total expense: 0.00 </p>
                    </div>
                </form>
                <button class="detailedExpense-save-btn" id="saveDetailedExpense" type="button"> Save </button>
                <p id="detailedExpenseMessage"></p>
            </section>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/expense.js"></script>
</body>
</html>
