<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CardStock - Menu </title>
    <!-- ConexiÃ³n a CSS -->
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header>
        <section class="action-header-grid">
            <!-- Logo -->
            <a href="./menu.html">
                <img class="logo" src="../img/Cardstock_logo.png" alt="">
            </a>
            <!-- Configuration & sign out -->
            <div class="config"> 
                <a class="config-a" href="./menu.html"> 
                    <div class="option-div"> Menu </div>
                </a>
                <a class="config-a" href="./configuration.html"> 
                    <div class="option-div"> Go Back </div>
                </a> 
            </div>
        </section>
    </header>

    <main>
        <section class="budget-grid">
            <h1 class="h1-container"> Add budget </h1>
            <form class="budget-grid-form" action="">
                <div class="budget-input">
                    <label class="budget-form-field" for="budgetCategory"> Category name: </label>
                    <select class="budget-form-field" name="budgetCategory" id="budgetCategory" required>
                        <option value=""></option>
                    </select>
                </div>
                <div class="budget-input">
                    <label class="budget-form-field" for="budgetCurrency"> Currency: </label>
                    <select class="budget-form-field" name="budgetCurrency" id="budgetCurrency" required>
                        <option value=""></option>
                    </select>
                </div>
                <div class="budget-input">
                    <label class="budget-form-field" for="budgetMinAmmount"> Minimun ammount range: </label>
                    <input class="budget-form-field" id="budgetMinAmmount" type="number" required>
                </div>
                <div class="budget-input">
                    <label class="budget-form-field" for="budgetMaAmmount"> Maximun ammount range: </label>
                    <input class="budget-form-field" id="budgetMaxAmmount" type="number" required>
                </div>
                <div class="budget-input">
                    <label class="budget-form-field" for="budgetFrecuency"> Frecuency control: </label>
                    <select class="budget-form-field" name="budgetFrecuency" id="budgetFrecuency" required>
                        <option value="Daily"> Daily </option>
                        <option value="Weekly"> Weekly </option>
                        <option value="Monthly"> Monthly </option>
                        <option value="Anualy"> Anualy </option>
                    </select>
                </div>
                <div class="budget-input">
                    <label class="budget-form-field" for="budgetDescription"> Description: </label>
                    <input class="budget-form-field" id="budgetDescription" type="text">
                </div>
            </form>
            <button class="budget-save-btn" id="saveBudget" type=""> Save </button>
            <p id="budgetMessage"></p>
            <h3 class="h3-container"> Results: </h3>
            <div class="budget-results-container" id="budgetResultsContainer">
            </div>
        </section>
    </main>
    <footer>
        <div>
            <p>Redes sociales</p>
        </div>
    </footer>
    <script src="../js/budget.js"></script>
</body>
</html>
